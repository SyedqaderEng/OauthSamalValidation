version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mockauth-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: mockauth
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mockauth_dev_password}
      POSTGRES_DB: mockauth
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mockauth"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (optional, for rate limiting)
  redis:
    image: redis:7-alpine
    container_name: mockauth-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mockauth-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://mockauth:${DB_PASSWORD:-mockauth_dev_password}@postgres:5432/mockauth

      # Auth
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      JWT_SECRET: ${JWT_SECRET}

      # Encryption
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}

      # Email
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@mockauth.local}

      # Redis (optional)
      REDIS_URL: redis://redis:6379

      # App Config
      NODE_ENV: production
      RESOURCE_EXPIRY_DAYS: ${RESOURCE_EXPIRY_DAYS:-30}
      CLEANUP_ENABLED: ${CLEANUP_ENABLED:-true}
      CLEANUP_CRON: ${CLEANUP_CRON:-0 2 * * *}
    ports:
      - "3000:3000"
    command: >
      sh -c "npx prisma migrate deploy && node server.js"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  redis_data:
