<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - MockAuth</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f0f23;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bg-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.3; }
        .bg-gradient { position: absolute; width: 600px; height: 600px; border-radius: 50%; filter: blur(100px); animation: float 20s infinite; }
        .gradient-1 { background: radial-gradient(circle, #ff006e 0%, transparent 70%); top: -200px; right: -200px; }
        .gradient-2 { background: radial-gradient(circle, #8338ec 0%, transparent 70%); bottom: -200px; left: -200px; animation-delay: 10s; }
        @keyframes float { 0%, 100% { transform: translate(0, 0) scale(1); } 50% { transform: translate(100px, -100px) scale(1.1); } }

        .forgot-container { width: 100%; max-width: 450px; padding: 20px; }

        .logo { text-align: center; margin-bottom: 40px; }
        .logo a {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #ff006e 0%, #8338ec 50%, #3a86ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .forgot-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .forgot-header { text-align: center; margin-bottom: 30px; }
        .forgot-header h1 { font-size: 28px; font-weight: 700; margin-bottom: 10px; }
        .forgot-header p { color: #b8c1ec; font-size: 15px; line-height: 1.6; }

        .form-group { margin-bottom: 25px; }
        .form-label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 14px; color: #b8c1ec; }
        .form-input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 15px;
            transition: all 0.3s;
        }
        .form-input:focus { outline: none; border-color: #8338ec; background: rgba(255, 255, 255, 0.08); }
        .form-input::placeholder { color: #666; }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff006e 0%, #8338ec 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(255, 0, 110, 0.3);
        }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 15px 40px rgba(255, 0, 110, 0.5); }

        .back-link {
            text-align: center;
            margin-top: 25px;
            color: #b8c1ec;
            font-size: 14px;
        }
        .back-link a {
            color: #8338ec;
            text-decoration: none;
            font-weight: 700;
        }
        .back-link a:hover { color: #ff006e; }

        .success-message {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 25px;
            display: none;
        }
        .success-message h4 {
            color: #00ff88;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 700;
        }
        .success-message p {
            color: #b8c1ec;
            font-size: 13px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="bg-gradient gradient-1"></div>
        <div class="bg-gradient gradient-2"></div>
    </div>

    <div class="forgot-container">
        <div class="logo">
            <a href="index.html">MockAuth</a>
        </div>

        <div class="forgot-card">
            <div class="forgot-header">
                <h1>Forgot Password?</h1>
                <p>No worries! Enter your email address and we'll send you a link to reset your password.</p>
            </div>

            <form action="login.html">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" placeholder="you@example.com" required>
                </div>

                <button type="submit" class="btn-submit">Send Reset Link â†’</button>
            </form>

            <div class="back-link">
                Remember your password? <a href="login.html">Sign in</a>
            </div>
        </div>
    </div>
</body>
</html>
